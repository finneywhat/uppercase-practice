<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Yell At Me | Yelling Text Simulator</title>
  </head>

  <body>
    <div class="container">
      <h1>YELL AT ME!</h2>
      <h2>Convert any text to ALL CAPS</h2>

      <p>Insert your text below to convert it and maybe get a surprise too.</p>

      <form id="yell">
        <div class="form-group">
          <label for="userText">Enter text here:</label>
          <input id="inputText" class="form-control" type="text">
        </div>
      </form>

      <div id="hiddenContent">
        <img src="img/yell.jpg" alt="Nic Cage being Nic Cage">
        <h3>BELOW IS YOUR TEXT!</h3>
        <p><span class="outputText"></span></p>
      </div>
    </div>
  </body>
</html>
